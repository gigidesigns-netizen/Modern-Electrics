<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Electrics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @font-face {
      font-family: "ModernElectrics";
      src:
        url("fonts/ModernElectrics.woff2") format("woff2"),
        url("fonts/ModernElectrics.otf") format("opentype");
      font-display: swap;
    }

    :root {
      --bg: #f5f5f5;
      --text: #333;
      --panel: #fff;
      --label: #555;
    }
    body.dark {
      --bg: #121212;
      --text: #eaeaea;
      --panel: #1e1e1e;
      --label: #aaa;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 2rem;
      transition: background .3s, color .3s;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
    }

    .controls {
      display: grid;
      grid-template-columns: auto 280px auto 280px auto;
      align-items: center;
      gap: .75rem 1rem;
      margin-bottom: 1rem;
    }

    .controls label {
      color: var(--label);
      font-size: 0.95rem;
    }

    .controls input[type="range"] {
      width: 100%;
    }

    .controls input[type="text"] {
      width: 100%;
      padding: .5rem .6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: var(--panel);
      color: var(--text);
    }

    button {
      appearance: none;
      border: 1px solid #bbb;
      background: #eee;
      color: #222;
      padding: .4rem .6rem;
      border-radius: 4px;
      cursor: pointer;
    }

    body.dark button {
      background: #2a2a2a;
      border-color: #3a3a3a;
      color: #eaeaea;
    }

    .preview-text {
      font-family: "ModernElectrics", monospace;
      font-size: 40px;
      margin: 1rem 0;
      padding: 1rem;
      background: var(--panel);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <h1>Phosfor Font Superfamily Showcase</h1>

  <div class="controls">
    <label for="fontSize">Size:</label>
    <input type="range" id="fontSize" min="16" max="96" value="40" />
    <label for="previewInput">Preview:</label>
    <input type="text" id="previewInput" value="Start Typing In Preview" />
    <button id="toggleTheme" type="button">Toggle Dark Mode</button>
  </div>

  <div id="preview" class="preview-text">Start Typing In Preview</div>

  <script>
    const fontSizeSlider = document.getElementById('fontSize');
    const preview = document.getElementById('preview');
    const previewInput = document.getElementById('previewInput');
    const toggleTheme = document.getElementById('toggleTheme');

    function updatePreview() {
      preview.style.fontSize = fontSizeSlider.value + 'px';
      preview.textContent = previewInput.value;
    }

    fontSizeSlider.addEventListener('input', updatePreview);
    previewInput.addEventListener('input', updatePreview);
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    updatePreview();
  </script>
</body>
</html>
